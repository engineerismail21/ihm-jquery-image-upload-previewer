<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Image Upload Previewer</title>

    <!-- loaded bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" />

    <!-- loaded previewer css -->
    <link rel="stylesheet" type="text/css" href="css/previewer.css" />
</head>
<body>
    <div class="container">
        <form id="form" method="post" enctype="multipart/form-data">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Featured Image</h4>
                </div>

                <hr class="mt-0 mb-0"/>

                <div class="card-content collpase collapse show">
                    <div class="card-body">
                        <div class="form-body">
                            <div class="mItImgUplPreviewer" data-uploaded-type="single" data-file-name="featured_image">
                                <div class="preview-loader">
                                    <img src="images/previewer.jpg" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <br />
            <br />

            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Gallery Images</h4>
                </div>

                <hr class="mt-0 mb-0"/>

                <div class="card-content collpase collapse show">
                    <div class="card-body">
                        <div class="form-body">
                            <div class="mItImgUplPreviewer" data-uploaded-type="multiple" data-file-name="gallery[]">
                                <div class="preview-loader">
                                    <img src="images/previewer.jpg" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- loaded jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- loaded previewer js script -->
    <script type="text/javascript" src="js/previewer.js"></script>
</body>
</html>
